<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        pre {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h2>JSON File Content</h2>
<pre id="output">Loading...</pre>

<script>
fetch('data.json')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 4);
    })
    .catch(error => {
        document.getElementById('output').textContent = 'Error loading JSON: ' + error;
    });
</script>

</body>
</html>
