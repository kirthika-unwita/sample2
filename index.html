<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Table</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>English</td>
        <td>78</td>
    </tr>
</table>

</body>
</html>
